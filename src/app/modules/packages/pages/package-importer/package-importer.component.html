<mat-stepper #stepper color="accent" linear orientation="vertical">
  <mat-step [stepControl]="pathFormControl">
    <form [formGroup]="pathFormControl">
      <ng-template matStepLabel>Package path</ng-template>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Select path</mat-label>
        <input formControlName="path" matInput placeholder="Package path">
      </mat-form-field>
      <div>
        <button (click)="getPackageInfo()" color="accent" mat-raised-button>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Package Info</ng-template>
      <div>
        <mat-list *ngIf="packageToAdd" class="list-box">
          <mat-list-item>
            Name:
            {{packageToAdd.name}}
          </mat-list-item>
          <mat-list-item>
            Version:
            {{packageToAdd.version}}
          </mat-list-item>
          <mat-list-item>
            Current branch:
            {{packageToAdd.branch}}
          </mat-list-item>
        </mat-list>
        <button (click)="publishPackage()" color="accent" mat-raised-button matStepperNext>Add</button>
      </div>
    </form>
  </mat-step>
</mat-stepper>

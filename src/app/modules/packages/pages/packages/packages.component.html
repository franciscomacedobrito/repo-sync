<div class="page-wrapper">
  <mat-list *ngIf="packages && isSelectionMode">
    <mat-radio-group (change)="onSelectPackage($event)" [(ngModel)]="selectedPackage">
      <mat-radio-button *ngFor="let pack of packages" [disabled]="isDisabled(pack.id)" [value]="pack.id"
                        class="example-radio-button">
        <app-package [path]="pack.path"></app-package>
      </mat-radio-button>
    </mat-radio-group>
  </mat-list>
  <mat-list *ngIf="!isSelectionMode">
    <app-package *ngFor="let pack of packages" [path]="pack.path"></app-package>
  </mat-list>
  <button (click)="addPackage()" class="add-button" color="accent" mat-mini-fab>
    <mat-icon>add</mat-icon>
  </button>
</div>

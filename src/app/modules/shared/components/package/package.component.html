<mat-list-item *ngIf="pack">
  <div class="line" matLine>
    <div class="title">Name:</div>
    <div class="cont">{{pack.name}}</div>
  </div>
  <div class="line sub-line" matLine>
    <div>Current version:</div>
    <div class="cont">{{pack.version}}</div>
  </div>
  <div class="line sub-line" matLine>
    <div>Current branch:</div>
    <div class="cont">{{pack.branch}}</div>
  </div>
</mat-list-item>
